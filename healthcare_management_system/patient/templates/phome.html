<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #0056b3;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .welcome-container {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .welcome-container h1 {
            color: #007BFF;
        }
        .welcome-container p {
            color: #555;
            font-size: 1.2em;
        }
        .btn-viewdata {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-viewdata:hover {
            background-color: #218838;
        }
        .icon {
            width: 100px;
            margin: 20px auto;
        }
        .user-info {
            margin-top: 20px;
            text-align: center;
        }
        .user-info h2 {
            margin: 10px 0;
            color: #007BFF;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="container">
        <a href="/">Home</a>
        <a href="/profile_page">update profile</a>
    </div>
</header>

<div class="welcome-container">
    <img src="https://cdn-icons-png.flaticon.com/512/2913/2913974.png" alt="Medical Icon" class="icon">
    <h1>Welcome to Patient Homepage, {{ name|title }}</h1>
    <div class="user-info">
        <h2>Email: {{ data.email }}</h2>
        <h2>Mobile: {{ data.mobile }}</h2>
      
    </div>
    <p>Your health is our priority. Here you can find all your medical records and more.</p>
    <a href="pprofile"
    
    class="btn-viewdata">View Profile</a>
</div>

</body>
</html>
